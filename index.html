<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email" required>

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Mensagem" rows="5" required></textarea>

            <div class="buttons">
                <button type="submit" class="primary">Send</button>
                <button type="button" class="secondary" onclick="window.location.reload()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
